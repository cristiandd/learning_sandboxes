<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colors</title>
	<style>
		/* Color Reference sites

		htmlcolorcodes.com
		color-hex.com

		 */
		h1 {
			/* Color Name */
			color: red;
		}

		h2 {
			/* RGB */
			color: rgb(0, 255, 150);
		}

		h3 {
			/* Hex */
			color: #ff00ff;
		}
	</style>
</head>
<body>
	<h1>Heading One</h1>
	<h2>Heading Two</h2>
	<h3>Heading Three</h3>
</body>
</html>
