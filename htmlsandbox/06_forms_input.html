<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms & Input</title>
</head>
<body>
	<form action="process.php">
		<!-- Text -->
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" name="name">
		</div>
		<!-- E-mail -->
		<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email">
		</div>
		<!-- Text Area -->
		<div>
			<label for="message">Message</label><br>
			<textarea name="message" id="message" cols="50" rows="5" placeholder="Type your message"></textarea>
		</div>
		<!-- Select -->
		<div>
			<label for="sex">Sex</label><br>
			<select name="sex" id="sex">
				<option value="Male">Male</option>
				<option value="Female" selected>Female</option>
			</select>
		</div>
		<!-- Number -->
		<div>
			<label for="age">Age</label><br>
			<input type="number" name="age" id="age">
		</div>
		<!-- Date -->
		<div>
			<label for="birthdate">Birthdate</label><br>
			<input type="date" name="birthdate" id="birthdate">
		</div>
		<!-- Radio buttons -->
		<div>
			<label for="membership">Membership</label>
			<input type="radio" name="membership" class="membership" value="simple">Simple
			<input type="radio" name="membership" class="membership" value="standard" checked>Standard
			<input type="radio" name="membership" class="membership" value="super">Super
		</div>
		<!-- Checkboxes -->
		<div>
			<label for="likes">I like...</label>
			<input type="checkbox" name="likes" class="likes" value="bike">Bike
			<input type="checkbox" name="likes" class="likes" value="car">Car
			<input type="checkbox" name="likes" class="likes" value="boat" disabled>Boat
		</div>
		<!-- Submit and Reset buttons -->
		<input type="submit" value="Submit">
		<button type="submit">Submit</button>
		<input type="reset" value="Reset">
		<button type="reset">Reset</button>

	</form>
</body>
</html>
