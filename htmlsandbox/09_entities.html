<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Entities</title>
</head>
<body>
	<!-- Non breaking space -->
	<p>Hello, my name is                        Brad</p>
	<p>Hello, my name is &nbsp;&nbsp;&nbsp;&nbsp; Brad</p>

	<!-- Angle Brackets -->
	<p>5 &gt; 2</p> <p>5 &#62; 2</p> <!-- Greater than -->
	<p>2 &lt; 5</p> <p>1 &#60; 2</p> <!-- Less than -->

	<!-- Copyright -->
	<p>&copy;</p>
	<p>&reg;</p>

	<!-- Currency -->
	<p>&cent;</p>
	<p>&pound;</p>
	<p>&yen;</p>
	<p>&euro;</p>
	<p>&dollar;</p>

	<!-- Suits -->
	<p>&spades;</p>
	<p>&clubs;</p>
	<p>&hearts;</p>
	<p>&diams;</p>

	<!-- Computer code -->
	<code>
		&lt;?php
			echo "Hello";
		?&gt;
	</code>
	<p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
