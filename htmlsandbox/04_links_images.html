<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Links & Images</title>
</head>
<body>
	<!-- External Link -->
	<!-- Os links são de exibição inline, para colocar cada um em uma linha, pode-se adicionar um <br>, editar no css ou inserir cada um em um <p> -->
	<p>
		<a href="https://google.com">Click for Google</a>
	</p>
	<p>
		<a href="https://google.com" target="_blank">Click for Google</a>
	</p>
	<p>
		<a href="https://google.com" target="_self">Click for Google</a>
	</p>

	<!-- Internal Links -->
	<p>
		<a href="03_typography.html">Typography</a>
	</p>

	<!-- Local image -->
	<img src="images/lighthouse.jpg" alt="My Image" width="200px">
	<br>

	<!-- Remote images -->

	<img src="https://source.unsplash.com/1600x900/?building,castle" alt="My other image" width="200px">
</body>
</html>
